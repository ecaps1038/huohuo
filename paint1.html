<!DOCTYPE html>
<head>
<title>详情页</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/detail.css" rel="stylesheet" type="text/css">
<link href="css/jquery.fancybox.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(e) {
		$('.close').hover(function(){
			$('.close img').css('display','inline');
		},function(){
			$('.close img').css('display','none');
		});

		$(function(){  
        //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失  
        $(function () {  
            $(window).scroll(function(){  
                if ($(window).scrollTop()<$(window).height()){  
                    $(".top").css('display','none');  
                }  
                else  
                {  
                    $(".top").css('display','inline');  
                }  if ($(window).scrollTop()<50){  
                    $("#right").css('position','relative').css('top','0');  
                }  
                else  
                {  
                    $("#right").css('position','fixed');  
                }  
            });  
    
            $(".top").click(function(){  
                $('body,html').animate({scrollTop:0},300);  
                return false;  
            });  
        });});  
	});
</script>

</head>

<body>
	<section>
    	<article>
				<h1>手绘板绘画--美女</h1>
			<div><img src="images/paint1_1.jpg"/></div>
		</article>
        <aside>
		<div id="right">
			<h2>详情介绍</h2>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这是我买手绘板来绘画的第一幅电脑临摹手绘作品，没有去练习过手绘板的适用，使用时却没有任何的生疏感。<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;绘画此作品用时6小时左右，细节很多没有仔细的去把握。但是初次体验手绘的乐趣和绘画不同的视觉感受还是让我感到高兴的。</p>
		</div>
		</aside>
    </section>
	<a class="left" href="paint2.html"><i class="fa fa-angle-left"></i></a>
	<a class="right" href="paint3.html"><i class="fa fa-angle-right"></i></a>
	<a class="top" href="#"><i class="fa fa-angle-up"></i></a>
    <a  class="close" href="javascript:window.close()"><img src="images/close_icon.png"/></a></div>
</body>
</html>
