<!DOCTYPE html>
<head>
<title>详情页</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/detail.css" rel="stylesheet" type="text/css">
<link href="css/jquery.fancybox.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(e) {
		$('.close').hover(function(){
			$('.close img').css('display','inline');
		},function(){
			$('.close img').css('display','none');
		});

		$(function(){  
        //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失  
        $(function () {  
            $(window).scroll(function(){  
                if ($(window).scrollTop()<$(window).height()){  
                    $(".top").css('display','none');  
                }  
                else  
                {  
                    $(".top").css('display','inline');  
                }  if ($(window).scrollTop()<50){  
                    $("#right").css('position','relative').css('top','0');  
                }  
                else  
                {  
                    $("#right").css('position','fixed');  
                }  
            });  
    
            $(".top").click(function(){  
                $('body,html').animate({scrollTop:0},300);  
                return false;  
            });  
        });});  
	});
</script>

</head>

<body>
	<section>
    	<article>
				<h1>雪的日记主题icon</h1>
			<div><img src="images/icon_1.jpg"/></div>
		</article>
        <aside>
		<div id="right">
			<h2>详情介绍</h2>
			<p>此款主题icon，是基于雪花和雪地设计的。icon中透漏这雪地的纯洁，被雪地衬托的湛蓝色的天空显得格外的纯洁透彻。爱上了冬天的飘雪，想象这儿时的玩伴一起打雪仗的情景。整套icon用色简单，色彩统一，也保持了一定的辨识度。</p>
		</div>
		</aside>
    </section>
	<a class="left" href="move1.html"><i class="fa fa-angle-left"></i></a>
	<a class="right" href="move3.html"><i class="fa fa-angle-right"></i></a>
	<a class="top" href="#"><i class="fa fa-angle-up"></i></a>
    <a  class="close" href="javascript:window.close()"><img src="images/close_icon.png"/></a></div>
</body>
</html>
