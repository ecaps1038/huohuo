<!DOCTYPE html>
<head>
<title>详情页</title>
<link href="css/detail.css" rel="stylesheet" type="text/css">
<link href="css/jquery.fancybox.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(e) {
		$('.close').hover(function(){
			$('.close img').css('display','inline');
		},function(){
			$('.close img').css('display','none');
		});

		$(function(){  
        //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失  
        $(function () {  
            $(window).scroll(function(){  
                if ($(window).scrollTop()<$(window).height()){  
                    $(".top").css('display','none');  
                }  
                else  
                {  
                    $(".top").css('display','inline');  
                }  
            });  
    
            $(".top").click(function(){  
                $('body,html').animate({scrollTop:0},300);  
                return false;  
            });  
        });});  
	});
</script>

</head>

<body>

		</aside>
    </section>
	<a class="left" href="#"><i class="fa fa-angle-left"></i></a>
	<a class="right" href="#"><i class="fa fa-angle-right"></i></a>
	<a class="top" href="#"><i class="fa fa-arrow-up"></i></a>

</body>
</html>
